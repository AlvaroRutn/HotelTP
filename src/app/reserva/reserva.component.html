    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre">
        <div class="error-message" *ngIf="formulario.get('nombre')?.hasError('required') && formulario.get('nombre')?.touched">
            El nombre es requerido y debe tener al menos 3 caracteres.
          </div>
          
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div class="error-message" *ngIf="formulario.get('email')?.hasError('required') && formulario.get('email')?.touched">
            Ingresa un correo electrónico válido.
          </div>

        <label for="Direccion">Direccion:</label>
        <input type="direccion" id="direccion" formControlName="direccion">

        <label for="telefono">Telefono:</label>
        <input type="telefono" id="telefono" formControlName="telefono">

        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      
        <!-- Agrega más campos aquí si es necesario -->
      
        <button type="submit">Continuar</button>
        <div class="success-message" *ngIf="exito">¡Formulario enviado con éxito!</div>
    </form>
